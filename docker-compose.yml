version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aquamind-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://aquamind:aquamind@postgres:5432/aquamind
      - REDIS_URL=redis://redis:6379
      - DEBUG=False
      - ENVIRONMENT=production
    depends_on:
      - postgres
      - redis
    networks:
      - aquamind-network
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aquamind-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - aquamind-network
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aquamind-postgres
    environment:
      POSTGRES_USER: aquamind
      POSTGRES_PASSWORD: aquamind
      POSTGRES_DB: aquamind
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aquamind-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aquamind"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aquamind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aquamind-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monitoring (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: aquamind-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - aquamind-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

  # Visualization (Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: aquamind-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=aquamind
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - aquamind-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  aquamind-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
